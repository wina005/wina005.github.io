<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Wina</title>
    <!--Style Sheet-->
    <style type="text/css">
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #111111 0%, #444444 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        padding: 20px;
      }
      
      .glass {
        width: 80%;
        padding: 40px;
        border-radius: 20px;
        background: rgba(40, 40, 40, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
        backdrop-filter: blur(14px) saturate(130%);
        -webkit-backdrop-filter: blur(14px) saturate(130%);
        border: 1.5px solid rgba(255,255,255,0.15);
        color: #ffffff;
        text-align: center;
        font-size: 1.25rem;
      }

      .link {
        border: none;
        background-color: blue;
        color: #ffffff;
        border-radius: 10%;
      }
    </style>
  </head>

  <body>
    <div class="glass" style="text-align: center">
      <h1>Wina™ · Wina 005 团队</h1>
      <p>Wina™ 是一个热爱编程的成员组成的团队</p>
    </div>

    <div class="glass" style="text-align: center">
      <h2>里程碑</h2>
      <p><span class="color: skyblue">2025.5.12:&nbsp;</span>我们创建了一个汇聚着热爱编程的成员的团队</p>
      <p><span class="color: skyblue">2025.5.30:&nbsp;</span>我们开始编写第一个应用——WorLumen</p>
    </div>

    <div class="glass" style="text-align: center">
      <h2>链接</h2>
      <button class="link">立刻探索应用程序世界</button>
    </div>
  </body>
</html>
