<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Wina</title>
    <!--Style Sheet-->
    <style type="text/css">
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #111111 0%, #444444 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        padding: 20px;
      }
      
      .glass {
        width: 400px;
        padding: 40px;
        border-radius: 20px;
        background: rgba(40, 40, 40, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
        backdrop-filter: blur(14px) saturate(130%);
        -webkit-backdrop-filter: blur(14px) saturate(130%);
        border: 1.5px solid rgba(255,255,255,0.15);
        color: #ffffff;
        text-align: center;
        font-size: 1.25rem;
      }
    </style>
  </head>

  <body>
    <div class="glass" style="text-align: center">
      <h1>Wina™ · Wina 005 团队</h1>
      <p>Wina™ 是一个热爱编程的成员组成的团队</p>
    </div>
  </body>
</html>
